<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="prod_img">
        <img
          src="/src/images/image-product-desktop.jpg"
          alt="product desktop"
        />
      </section>
      <section class="prod_details">
        <p class="prod_type">Perfume</p>
        <p class="prod_name">Gabrielle Essence Eau De Parfum</p>
        <p class="prod_desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="prod_price">$149.99<sup>$169.99</sup></p>
        <button>
          <img src="/src/images/icon-cart.svg" alt="" class="cart_icon" />
          Add to Cart
        </button>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
